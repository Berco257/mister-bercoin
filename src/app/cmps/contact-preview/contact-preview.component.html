<li class="contact-preview-wrapper" routerLink="./{{contact._id}}">
    <div class="contact-preview main-layout flex align-center">
        <div class="avatar">
            <img src="./assets/images/contact.svg">
        </div>
        <div class="details flex dir-column">
            <h4>{{contact.name}}</h4>
            <span>{{contact.phone}} </span>
            <span>{{contact.email}} </span>
        </div>
    </div>
</li>
